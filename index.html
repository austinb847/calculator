<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-sm-6">
          <h3>Addition</h3>
          <form id="add">
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Add!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-info result-panel">
            <div class="panel-heading">
              <h2 class="panel-title">Result</h2>
            </div>
            <div class="panel-body">
              <h4 id="addOutput">15</h4>
            </div>
          </div>    
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h3>Subtraction</h3>
          <form id="sub">
            <div class="form-group">
              <label for="sub1">1st number:</label>
              <input id="sub1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="sub2">2nd number:</label>
              <input id="sub2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Subtract!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-info result-panel">
            <div class="panel-heading">
              <h2 class="panel-title">Result</h2>
            </div>
            <div class="panel-body">
              <h4 id="subOutput">7</h4>
            </div>
          </div>           
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h3>Multiplication</h3>
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1">1st number:</label>
              <input id="multiply1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="multiply2">2nd number:</label>
              <input id="multiply2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Multiply!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-info result-panel">
            <div class="panel-heading">
              <h2 class="panel-title">Result</h2>
            </div>
            <div class="panel-body">
              <h4 id="multiplyOutput">20</h4>
            </div>
          </div>    
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h3>Division</h3>
          <form id="divide">
            <div class="form-group">
              <label for="divide1">1st number:</label>
              <input id="divide1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="divide2">2nd number:</label>
              <input id="divide2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Divide!</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-info result-panel">
            <div class="panel-heading">
              <h2 class="panel-title">Result</h2>
            </div>
            <div class="panel-body">
              <h4 id="divideOutput">40</h4>
            </div>
          </div>    
        </div>
      </div>
      
    </div>
  </body>
</html>
